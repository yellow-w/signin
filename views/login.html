<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script href ="text/javascript">
        document.addEventListener('DOMContentLoaded',init)

        function init(){
            const Frm = document.querySelector('#loginFrm')
            const userid = document.querySelector('#userid')
            const userpw = document.querySelector('#userpw')

            Frm.addEventListener('submit',submitHandler)

            function submitHandler(e){
                e.preventDefault()
                alert('화면이동안됨?')

                const data = {
                    userid : userid.value,
                    userpw : userpw.value,
                }
                ajax(data)
            }
            function ajax(item){
                const xhr = new XMLHttpRequest()
                xhr.open('POST','http://localhost:3000/user/login')
                xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded')
                xhr.send(`userid=${item['userid']}&userpw=${item['userpw']}`)

                xhr.onreadystatechange = () => {
                    switch(xhr.readyState){
                        case 2 :
                            console.log('header_received')
                            break;
                        case 3 :
                            console.log('loading')
                            break;
                        case 4 :
                            console.log('done', xhr.response)
                            location.href="http://localhost:3000"
                            break;
                    }
                }
            }
        }



    </script>

</head>
<body>
    <form method = "post" action = "/user/login2" id = "loginFrm">
        <table>
            <tr>
                <td>아이디 : </td>
                <td><input type = "text" name = "userid" id = "userid"></td>
            </tr>
            <tr>
                <td>비밀번호 : </td>
                <td><input type = "text" name = "userpw" id = "userpw"></td>
            </tr>
        </table>
        <input type = "submit" value = "로그인">
    </form>
</body>
</html>
